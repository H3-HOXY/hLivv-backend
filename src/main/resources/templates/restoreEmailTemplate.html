<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--<html xmlns="http://www.w3.org/1999/xhtml" >-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>HTML Email Template</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
<!-- 바깥 영역(배경) -->
<!-- 회색 배경 -->
<table border="0" cellpadding="0" cellspacing="0" width="100%" bgColor="#F4F5F7" style="padding: 20px 16px 82px; color: #191919; font-family: 'Noto Sans KR', sans-serif;" class="wrapper">
  <tbody style="display: block; max-width: 600px; margin: 0 auto;">
  <tr width="100%" style="display: block;">
    <td width="100%" style="display: block;">
      <!-- 본문 -->
      <table width="100%" border="0" cellpadding="0" cellspacing="0" bgColor="#FFFFFF" style="display: inline-block; padding: 32px; text-align: left; border-top: 3px solid #2f4d30; border-collapse: collapse;" class="container">
        <tbody style="display: block;">
        <!--로고 -->
        <tr>
          <td style="padding-bottom: 32px; font-size: 20px; font-weight: bold;">
            <img width="92" src='https://hlivv-s3-bucket.s3.ap-northeast-2.amazonaws.com/logo/logo_whitebackground.png' />
          </td>
        <!-- 본문 컨텐츠 영역 -->
        <tr width="100%" style="display: block; margin-bottom: 32px;">
          <td width="100%" style="display: block;">
            <table border="0" cellpadding="0" cellspacing="0" width="100%" bgColor="#F8F9FA" style="padding: 20px; border-radius: 4px; text-align: center;" class="content">
              <tbody style="display: block;">
                <tr style=" display: block;">

                  <h1 style="font-size: 25px; padding-bottom: 20px;">Re-Store 검수가 완료되었습니다.</h1>
                  <p style="font-family: 'Helvetica Neue', Arial, sans-serif; margin: 5px;">안녕하세요. 종합 인테리어 플랫폼 H.Livv 입니다.</p>
                  <p style="font-family: 'Helvetica Neue', Arial, sans-serif; margin: 5px; padding-bottom: 15px;">신청하신 Re-Store 검수가 완료되었습니다.</p>


                </tr>

                <tr style="display: block; ">
                  <td style="display: block; font-size: 24px; font-weight: bold; text-align: left">
                    Re-Store 결과 <hr>
                  </td>
                  <td style="display: block; text-align: left; margin-top: 10px">
                    <p style="padding: 10px;"><b>요청 상품명</b>: <span th:text="${productName}"></span></p>
                    <p style="padding: 10px;"><b>요청 등급</b>: <span th:text="${requestGrade}"></span></p>
                    <p style="padding: 10px;"><b>검수 등급</b>: <span th:text="${inspectedGrade}"></span></p>
                    <p style="padding: 10px;"><b>적립 포인트</b>: <span th:text="${T(java.lang.String).format('%,d', payback)} + '원'"></span></p>
                    <p style="padding: 10px;"><b>검수 담당자 메세지</b>:</p>
                    <p style="padding: 10px;"><span th:text="  ${rejectMsg}"></span></p>
                    <a style="padding: 10px;" href="http://www.hlivv.com">상세보기</a>
                  </td>
                </tr>
              </tbody>
            </table>
            <p style="margin: 5px;">항상 H.Livv를 이용해주셔서 감사합니다.</p>
          </td>
        </tr>
        <!-- 발신전용 & 저작권 -->
        <tr>
          <td style="padding-bottom: 24px; color: #A7A7A7; font-size: 12px; line-height: 20px;">본 메일은 발신 전용 메일입니다.</td>
        </tr>
        <!-- 푸터(통합 서비스) -->
        <tr width="100%" style="display:block; padding-top: 24px; border-top: 1px solid #e9e9e9;">
          <td style="position: relative; color: #A7A7A7; font-size: 12px; line-height: 20px;">
<!--            아래에 자원 순환? 로고 같은거-->
<!--            <img height="16" style="vertical-align: middle; display: inline-block; padding: 0 5px 0 0;" src='https://d3hqehqh94ickx.cloudfront.net/images/mail-asset/lvup_gray.png' />-->
<!--            <img height="10" style="display: inline-block; border-left: 1px solid #E9E9E9; padding: 0 8px;" src='https://d3hqehqh94ickx.cloudfront.net/images/mail-asset/gco_gray.png' />-->
            © 2024 H.Livv. All Rights Reserved.
          </td>
        </tr>
        </tbody>
      </table>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
