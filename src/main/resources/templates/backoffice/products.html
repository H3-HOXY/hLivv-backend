<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>H.Livv Admin</title>
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/backoffice/img/favicon-32x32.png}">

    <!-- Bootstrap core JavaScript-->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Bootstrap Bundle JS (Popper.js 포함) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link th:href="@{/backoffice/css/backoffice.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/backoffice/css/modal.css}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script th:src="@{/backoffice/js/login.js}"></script>
    <script th:src="@{/backoffice/js/modal.js}"></script>
    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <div th:replace="~{backoffice/fragments/fragment :: sidebar}"></div>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <div th:replace="~{backoffice/fragments/fragment :: header}"></div>

                <div class="container-fluid">
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">상품 목록</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                    <tr>
                                        <th>상품 이름</th>
                                        <th>상품 가격</th>
                                        <th>기본 할인률</th>
                                        <th>현재 판매가격</th>
                                        <th>상품 타입</th>
                                        <th>카테고리</th>
<!--                                        <th>AR</th>-->
<!--                                        <th>QR</th>-->
<!--                                        <th>상품 설명</th>-->
                                        <th>재고</th>
                                        <th>제조사</th>
                                        <th>리스토어</th>
<!--                                        <th>리스토어222</th>-->
<!--                                        <th>계절</th>-->
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:data-id="${product.id}" th:data-name="${product.name}" th:data-price="${product.price}"
                                        th:data-discountPercent="${product.discountPercent}" th:data-productType="${product.productType}"
                                        th:data-category="${product.category.name}" th:data-stockQuantity="${product.stockQuantity}"
                                        th:data-productBrand="${product.productBrand}"
                                        class="modal-item product-modal" data-toggle="modal" data-target="#productDetailModal" th:each="product : ${products}" >
                                        <td th:text="${product.name}"></td>
                                        <td th:text="${product.price}"></td>
                                        <td th:text="${product.discountPercent}+'%'"></td>
                                        <td th:text="${(product.price/100)*(100 - product.discountPercent)}"></td>
                                        <td th:text="${product.productType}"></td>
                                        <td th:text="${product.category.name}"></td>
<!--                                        <td th:text="${product.isArSupported()}"></td>-->
<!--                                        <td th:text="${product.isQrSupported()}"></td>-->
<!--                                        <td th:text="${product.productDesc}"></td>-->
                                        <td th:text="${product.stockQuantity}"></td>
                                        <td th:text="${product.productBrand}"></td>
                                        <td th:text="${product.restore}"></td>
<!--                                        <td th:text="${product.productImages[0].imageUrl}"></td>-->
<!--                                        <td th:text="${product}"></td>-->
                                    </tr>
                                    </tbody>
                                </table>
                                <div class="col-sm-12 col-md-7" style="text-align: center">
                                    <div class="dataTables_paginate paging_simple_numbers" id="dataTable_paginate">
                                        <ul class="pagination">
                                            <li th:class="|paginate_button page-item ${products.first ? 'disabled' : ''}|">
                                                <a href="#" aria-controls="dataTable" data-dt-idx="0" tabindex="0" class="page-link" th:href="@{/backoffice/products(page=${products.number - 1})}">Previous</a>
                                            </li>
                                            <li th:each="pageNum : ${#numbers.sequence(1, products.totalPages)}" th:class="|paginate_button page-item ${pageNum  == products.number + 1 ? 'active' : ''}|">
                                                <a href="#" aria-controls="dataTable" th:data-dt-idx="${pageNum}" tabindex="0" class="page-link" th:text="${pageNum}" th:href="@{/backoffice/products(page=${pageNum - 1})}"></a>
                                            </li>
                                            <li th:class="|paginate_button page-item ${products.last ? 'disabled' : ''}|">
                                                <a href="#" aria-controls="dataTable" data-dt-idx="2" tabindex="0" class="page-link" th:href="@{/backoffice/products(page=${products.number + 1})}">Next</a>
                                            </li>
                                        </ul>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->

                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <div th:replace="~{backoffice/fragments/fragment :: footer}"></div>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>
    <div th:replace="~{backoffice/fragments/modal :: logoutModal}"></div>
    <div th:replace="~{backoffice/fragments/modal :: productDetailModal}"></div>

    <link th:href="@{/backoffice/css/backoffice.css}" rel="stylesheet" type="text/css">
    <!-- Page level plugins -->
<!--    <script src="vendor/datatables/jquery.dataTables.min.js"></script>-->
<!--    <script src="vendor/datatables/dataTables.bootstrap4.min.js"></script>-->

<!--    &lt;!&ndash; Page level custom scripts &ndash;&gt;-->
<!--    <script src="js/demo/datatables-demo.js"></script>-->

</body>

</html>
