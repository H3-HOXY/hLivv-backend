<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <div th:replace="~{backoffice/fragments/fragment :: sidebar}"></div>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <div th:replace="~{backoffice/fragments/fragment :: header}"></div>

                <div class="container-fluid">
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">상품 목록</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                    <tr>
                                        <th>상품 이름</th>
                                        <th>상품 가격</th>
                                        <th>기본 할인률</th>
                                        <th>현재 판매가격</th>
                                        <th>상품 타입</th>
                                        <th>카테고리</th>
<!--                                        <th>AR</th>-->
<!--                                        <th>QR</th>-->
<!--                                        <th>상품 설명</th>-->
                                        <th>재고</th>
                                        <th>제조사</th>
                                        <th>리스토어</th>
<!--                                        <th>리스토어222</th>-->
<!--                                        <th>계절</th>-->
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:data-id="${product.id}" th:data-name="${product.name}" th:data-price="${product.price}"
                                        th:data-discountPercent="${product.discountPercent}" th:data-productType="${product.productType}"
                                        th:data-category="${product.category.name}" th:data-stockQuantity="${product.stockQuantity}"
                                        th:data-productBrand="${product.productBrand}"
                                        class="modal-item product-modal" data-toggle="modal" data-target="#productDetailModal" th:each="product : ${products}" >
                                        <td th:text="${product.name}"></td>
<!--                                        <td th:text="${product.price}"></td>-->
                                        <td th:text="${T(java.lang.String).format('%,d', product.price)} + '원'"></td>
                                        <td th:text="${product.discountPercent}+'%'"></td>
                                        <td th:text="${(product.price/100)*(100 - product.discountPercent)}"></td>
                                        <td th:text="${product.productType}"></td>
                                        <td th:text="${product.category.name}"></td>
<!--                                        <td th:text="${product.isArSupported()}"></td>-->
<!--                                        <td th:text="${product.isQrSupported()}"></td>-->
<!--                                        <td th:text="${product.productDesc}"></td>-->
                                        <td th:text="${product.stockQuantity}"></td>
                                        <td th:text="${product.productBrand}"></td>
                                        <td th:text="${product.restore}"></td>
<!--                                        <td th:text="${product.productImages[0].imageUrl}"></td>-->
<!--                                        <td th:text="${product}"></td>-->
                                    </tr>
                                    </tbody>
                                </table>
                                <div class="col-sm-12 col-md-7" style="text-align: center">
                                    <div class="dataTables_paginate paging_simple_numbers" id="dataTable_paginate">
                                        <ul class="pagination">
<!--                                            <li th:class="|paginate_button page-item ${products.first ? 'disabled' : ''}|">-->
<!--                                                <a href="#" aria-controls="dataTable" data-dt-idx="0" tabindex="0" class="page-link" th:href="@{/backoffice/products(page=${products.number - 1})}">Previous</a>-->
<!--                                            </li>-->
<!--                                            <li th:each="pageNum : ${#numbers.sequence(1, products.totalPages)}" th:class="|paginate_button page-item ${pageNum  == products.number + 1 ? 'active' : ''}|">-->
<!--                                                <a href="#" aria-controls="dataTable" th:data-dt-idx="${pageNum}" tabindex="0" class="page-link" th:text="${pageNum}" th:href="@{/backoffice/products(page=${pageNum - 1})}"></a>-->
<!--                                            </li>-->
<!--                                            <li th:class="|paginate_button page-item ${products.last ? 'disabled' : ''}|">-->
<!--                                                <a href="#" aria-controls="dataTable" data-dt-idx="2" tabindex="0" class="page-link" th:href="@{/backoffice/products(page=${products.number + 1})}">Next</a>-->
<!--                                            </li>-->
                                        </ul>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->

                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <div th:replace="~{backoffice/fragments/fragment :: footer}"></div>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>
    <div th:replace="~{backoffice/fragments/modal :: logoutModal}"></div>
    <div th:replace="~{backoffice/fragments/modal :: productDetailModal}"></div>

    <link th:href="@{/backoffice/css/backoffice.css}" rel="stylesheet" type="text/css">
    <!-- Page level plugins -->
<!--    <script src="vendor/datatables/jquery.dataTables.min.js"></script>-->
<!--    <script src="vendor/datatables/dataTables.bootstrap4.min.js"></script>-->

<!--    &lt;!&ndash; Page level custom scripts &ndash;&gt;-->
<!--    <script src="js/demo/datatables-demo.js"></script>-->
    <script th:inline="javascript">
        /* Thymeleaf에서 사용하는 변수를 JavaScript 변수로 변환 */
        var pageSize = 10;
        var currentPage = [[${products.number + 1}]];
        function showPages(startPage, endPage) {
            /* 페이지 숫자를 동적으로 생성하여 페이징 버튼 업데이트 */
            for (var i = startPage; i <= endPage; i++) {
                // 페이지 버튼을 생성하고 클릭 시 해당 페이지로 이동하는 이벤트 핸들러를 추가
                var pageLink = $('<a>', {
                    href: '#',
                    'data-dt-idx': i,
                    tabindex: 0,
                    class: 'page-link',
                    text: i,
                    click: function () {
                        window.location.href = '/backoffice/products?page=' + (parseInt($(this).data('dt-idx')) - 1);
                    }
                });

                // 현재 페이지일 경우 'active' 클래스 추가
                if (i === currentPage) {
                    pageLink.addClass('active');
                }

                // 페이지 버튼을 페이징 영역에 추가
                $('#dataTable_paginate ul.pagination').append($('<li>', {
                    class: 'paginate_button page-item',
                }).append(pageLink));
            }
        }

        $(document).ready(function () {
            /* 페이지 범위 계산 */
            var startPage = Math.floor((currentPage - 1) / pageSize) * pageSize + 1;
            var endPage = Math.min(startPage + pageSize - 1, [[${products.totalPages}]]);

            /* 이전 페이지 버튼 생성 */
            $('#dataTable_paginate ul.pagination').append($('<li>', {
                class: 'paginate_button page-item ' + (currentPage === 1 ? 'disabled' : ''),
            }).append($('<a>', {
                href: '#',
                'data-dt-idx': 0,
                tabindex: 0,
                class: 'page-link',
                text: 'Previous',
                click: function () {
                    if (currentPage > 1) {
                        window.location.href = '/backoffice/products?page=' + (currentPage - 2);
                    }
                }
            })));

            /* 페이지 숫자 표시 */
            showPages(startPage, endPage);

            /* 다음 페이지 버튼 생성 */
            $('#dataTable_paginate ul.pagination').append($('<li>', {
                class: 'paginate_button page-item ' + (currentPage === [[${products.totalPages}]] ? 'disabled' : ''),
            }).append($('<a>', {
                href: '#',
                'data-dt-idx': 2,
                tabindex: 0,
                class: 'page-link',
                text: 'Next',
                click: function () {
                    if (currentPage < [[${products.totalPages}]]) {
                        window.location.href = '/backoffice/products?page=' + currentPage;
                    }
                }
            })));
        });
    </script>

</body>
