<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>H.Livv Admin</title><link rel="icon" type="image/png" sizes="32x32" th:href="@{/backoffice/img/favicon-32x32.png}">

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link th:href="@{/backoffice/css/backoffice.css}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script th:src="@{/backoffice/js/login.js}"></script>
    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <div th:replace="~{backoffice/fragments/fragment :: sidebar}"></div>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <div th:replace="~{backoffice/fragments/fragment :: header}"></div>

                <div class="container-fluid">
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Re-Store 신청 현황</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                    <tr>
                                        <th>신청 고객 ID</th>
                                        <th>신청 상품 ID</th>
                                        <th>진행 상태</th>
                                        <th>신청일</th>
                                        <th>회수요청일</th>
                                        <th>요청 등급</th>
                                        <th>검수 등급</th>
                                        <th>검수 가격</th>
                                        <th>폐기 옵션</th>
                                        <th>검수 결과 메세지</th>
<!--                                        <th>리스토어 관리</th>-->
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="restore : ${restores}">
                                        <td th:text="${restore.memberId}"></td>
                                        <td th:text="${restore.productId}"></td>
                                        <td th:text="${restore.restoreStatus}"></td>
                                        <td th:text="${restore.regDate}"></td>
                                        <td th:text="${restore.pickUpDate}"></td>
                                        <td th:text="${restore.requestGrade}"></td>

                                        <!-- inspectedGrade가 null이 아닌 경우 값을 표시하고, null인 경우 '검수중'을 표시 -->
                                        <td th:if="${restore.inspectedGrade != null}" th:text="${restore.inspectedGrade}"></td>
                                        <td th:if="${restore.inspectedGrade == null}">검수중</td>
                                        <!-- payback가 null이 아닌 경우 값을 표시하고, null인 경우 '검수중'을 표시 -->
                                        <td th:if="${restore.payback != null}" th:text="${restore.payback}"></td>
                                        <td th:if="${restore.payback == null}">검수중</td>

                                        <td th:text="${restore.whenRejected}"></td>
                                        <td th:text="${restore.rejectMsg}"></td>
<!--                                        <td th:text="${restore.inspectedGrade}"></td>-->
                                    </tr>
<!--                                    <tr>-->
<!--                                        <td>Brielle Williamson</td>-->
<!--                                        <td>Integration Specialist</td>-->
<!--                                        <td>New York</td>-->
<!--                                        <td>61</td>-->
<!--                                        <td>2012/12/02</td>-->
<!--                                        <td>$372,000</td>-->
<!--                                    </tr>-->
<!--                                    <tr>-->
<!--                                        <td>Herrod Chandler</td>-->
<!--                                        <td>Sales Assistant</td>-->
<!--                                        <td>San Francisco</td>-->
<!--                                        <td>59</td>-->
<!--                                        <td>2012/08/06</td>-->
<!--                                        <td>$137,500</td>-->
<!--                                    </tr>-->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->

                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <div th:replace="~{backoffice/fragments/fragment :: footer}"></div>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Logout</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">로그아웃을 하실래요?</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="login.html">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <!-- Page level plugins -->
    <script src="vendor/datatables/jquery.dataTables.min.js"></script>
    <script src="vendor/datatables/dataTables.bootstrap4.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="js/demo/datatables-demo.js"></script>

</body>

</html>
